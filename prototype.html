<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheYalow</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="body">
        <section class="banner-header">
            <section class="border-header">
                <header class="header">
                    <section class="name-logo">
                            <figure class="header-logo">
                                <img src="./img/logo/logo.svg" alt="logo" class="logo">
                            </figure>
                            <h1 class="name">TheYalow</h1>
                    </section>
                    <nav class="navigation">
                        <ul class="nav-bar">
                            <li class="link link-1">
                                <img class="nav-icon" src="./img/nav/icon-1.svg" alt="logo">
                                <a href="#">About Us</a>
                            </li>
                            <li class="link link-2">
                                <img class="nav-icon" src="./img/nav/icon-2.svg" alt="logo">
                                <a href="#">Services</a>
                            </li>
                            <li class="link link-3">
                                <img class="nav-icon" src="./img/nav/icon-3.svg" alt="logo">
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </section>
            <section class="border-banner">
                <section class="banner">
                    <video src="#" class="movie">video not supported</video>
                    <div class="main-text">
                        <h2 class="banner-name">The Cool <br> <span class="color-text">The minimal</span></h2>
                    </div>
                </section>
            </section>
        </section>
        <section class="main-menu">
            <ul class="menu">
                <li class="menu-link menu-link-1">
                    <figure><img src="./img/menu/Shape 2.svg" alt="design">
                        <figcaption>Better Design</figcaption>
                    </figure>
                </li>
                <li class="menu-link menu-link-2">
                    <figure><img src="./img/menu/Shape 3.svg" alt="custom">
                        <figcaption>Customise</figcaption>
                    </figure>
                </li>
                <li class="menu-link menu-link-3">
                    <figure><img src="./img/menu/Shape 4.svg" alt="free">
                       <figcaption>Its free</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
